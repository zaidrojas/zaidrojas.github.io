    <h2>Debugging Checklist</h2>

    <form id="checklistForm">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="task1">
          <label class="form-check-label" for="task1">
            Task 1: Validate your javascript code (look up js validator)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="task2">
          <label class="form-check-label" for="task2">
            Task 2: Ensure the names are concise and relevant.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="task3">
          <label class="form-check-label" for="task3">
            Task 3: Make sure the files being called are spelt/called correctly.
          </label>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea 
            class="form-control" 
            id="notes" 
            name="notes" 
            rows="10" 
            placeholder="Write your notes here..."></textarea>
        </div>

        <button type="button" class="btn btn-primary mt-3" id="submitBtn">All Done</button>
      
    </form>
